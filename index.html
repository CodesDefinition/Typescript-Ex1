    <div class="container">
      <div class="form-container">
        <form
          onsubmit="addCountry(document.getElementById('city').value, document.getElementById('country').value, document.getElementById('population').value, event)"
        >
          <div class="form-title"><h1>Add Form</h1></div>
          <div class="form-row">
            <label for="city">City</label
            ><input type="text" placeholder="City" id="city" required />
          </div>
          <div class="form-row">
            <label for="country">Country</label
            ><input type="text" placeholder="Country" id="country" required />
          </div>
          <div class="form-row">
            <label for="Population">Population</label
            ><input
              type="number"
              placeholder="Population"
              id="population"
              required
            />
          </div>
          <button type="submit">Add Country</button>
        </form>
      </div>
      <div class="list-container">
        <div class="list-header">
          <div class="list-title"><h1>List of countries</h1></div>
          <div class="search-box">
            <input
              type="text"
              id="searchCity"
              placeholder="Search for a city..."
              onkeyup="handleSearch()"
            />
            <div id="filtered"></div>
          </div>
        </div>
        <div class="list-content">
          <div id="myList"></div>
        </div>
      </div>
